            escolha = 0;
            break;

            escolha = 1;

            break;
            default:
            alert("Valor inv√°lido");
        }

        switch (computador){

            alert("O computador esolheu pedra");
            break;
            case 1:
            alert("O computador esolheu papel");
            break;
            case 2:
            alert("O computador esolheu tesoura");
            break;
            default:
        }


        if(escolha == computador)
            alert("Empate");
        else 
            if(escolha == 0){
                if(computador == 1)
                    alert("Computador venceu!!! \nPapel cobre a pedra");
                else
                    alert("Jogador venceu!!! \nPedra quebra a tesoura");
            }
            else
                if(escolha == 1){
                    if(computador == 0)
                        alert("Jogador venceu!!! \nPapel cobre a pedra");
                    else
                        alert("Computador venceu!!! \nTesoura corta o papel");
                }
                else
                    if(computador == 0)
                        alert("Computador venceu!!! \nPedra quebra a tesoura");
                    else
                        alert("Jogador venceu!!! \nTesoura cortar o papel");
            
    </script>
</body>
